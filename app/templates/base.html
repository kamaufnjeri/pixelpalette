<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/user.css') }}">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <script src="https://kit.fontawesome.com/da1651000a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="{{ url_for('home') }}" id="head-title">PixelPallete</a>
            <i class="fa-solid fa-bars" id="menu-bar"></i>
            {% include "header.html" %}
        </header>
        <main>
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
            {% for category, message in messages %}
            <span style="color: red">{{ message }}</span><br>
            {% endfor %}
            {% endif %}
            {% endwith %}
            {% block content %}
            
            {% endblock %}
        </main>
        <footer>
            <p><p>&copy; 2023 Your Art Platform</p></p>
        </footer>
        <script src="{{ url_for('static', filename='js/script.js' ) }}"></script>
    </body>
</html>

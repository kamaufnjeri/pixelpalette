{% extends 'base.html' %}
{% block title %}
Create Exhibit
{% endblock %}
{% block content %}
<div class="body-container">
    <div class="inner-container">
        {% if exhibit %}
        <i class="fa-solid fa-palette"></i>
        <h3>Edit Exhibit</h3>
        <div class="form-container">
            <form method="POST" action="{{ url_for('edit_exhibit', username=current_user.username, exhibit_id=exhibit.id) }}">
                <div class="input-field">
                    <label for="name" class="label">Name:</label>
                    <input type="text" name="name" value="{{ exhibit.name }}" class="input" required>
                </div>
                
                <div class="input-field">
                    <label for="description" class="label">Description:</label>
                    <textarea name="description" class="input text-area" required>{{ exhibit.description }}</textarea>
                </div>
                
                <div class="input-field">
                    <label for="start_datetime" class="label" >Start Date and Time:</label>
                    <input type="datetime-local" name="start_datetime" value="{{ exhibit.start_date }}" class="input" required>
                </div>

                <div class="input-field">
                    <label for="end_datetime" class="label">End Date and Time:</label>
                    <input type="datetime-local" name="end_datetime" value="{{ exhibit.end_date }}" class="input" required>
                </div>

                <div class="button-field">
                    <button type="submit" class="btn-log">Save Changes</button>
                </div>
            </form>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}

<div class="popup-container">
    <div class="popup-inner-container" id="delete-popup">
        <h4>{{ current_user.username }}</h4>
        <h5>Are you sure you want to delete your account?</h5>
        <p>If yes click yes below, else click no to close window</p>
        <form method="POST" action="{{ url_for('delete_user', username=current_user.username) }}" id="delete-user-form">
            <button class="btn popup info" type="button" id="no-btn">No</button>
            <button class="btn popup danger" type="button" id="yes-btn">Yes</button>
        </form>
    </div>
</div>
